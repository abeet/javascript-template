E.prototype.copy = function(i, j){
    for(var k = 0; k < 12; k++)
    {
        var e1 = document.getElementById("b" + i + "_" + k);
        var e2 = document.getElementById("b" + j + "_" + k);

        if(e1 != null && e2 != null)
        {
            e2.innerHTML = e1.innerHTML;
            e2.style.color = e1.style.color;
        }
    }
};

E.prototype.setVisible = function(i, j, color){
    var element = document.getElementById("b" + i + "_" + j);

    if(element != null)
    {
        if(color != this.bgcolor)
        {
            element.className = "block " + color;
        }
        else
        {
            element.className = "block " + this.bgcolor;
        }
    }
};

E.prototype.setNextVisible = function(i, j, color){
};

E.prototype.create = function(id, rows, cells){
    var b = [];

    for(var i = 0; i < rows; i++)
    {
        b[b.length] = "<div style=\"clear: both;\">";
        for(var j = 0; j < cells; j++)
        {
            b[b.length] = "<span id=\"b" + i + "_" + j + "\" class=\"block\"></span>";
        }
        b[b.length] = "</div>";
    }
    return b.join("");
};

var e = new E();

window.onload = function()
{
    var e = new E();
    e.colors = ["b1", "b2", "b3", "b4", "b5", "b6", "b7"];
    e.bgcolor = "b0";
    document.getElementById("elscontainer").innerHTML = e.create("PoolTable", 18, 12);
    document.onkeydown = (function(target, method){
        return function(e){
            method.apply(target, [(e || window.event), 0]);
        };
    })(e, e.event);
};
